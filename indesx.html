<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Snake Game By WpWebMaster</title>
</head>

<body>
  <div class="gameContainer">
    <div id="board"></div>
    <div class="infoContainer">
      <h2>Snake Game</h2>
      <div class="scoreContainer">
        <h2>Score: <span id="score">0</span></h2>
        <h2>High Score: <span id="highScore">0</span></h2>
      </div>
      <div class="instructions">
        <h3>Instructions</h3>
        <p> &#x2705;Use the arrow keys to move the snake.</p>
        <p>&#x2705;Eat the food to grow and increase your score.</p>
        <p>&#x2705;Avoid colliding with the walls or yourself.</p>
        <p>&#x2705;The game speeds up as you eat more food.</p>
        <p>&#x2705;Try to beat your highest score!</p>
      </div>
    </div>
  </div>
</body>

</html>
